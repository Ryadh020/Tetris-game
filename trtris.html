 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Tertris Game</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="container">

     <div class="bac left"></div>
     
     <div class="bac center">
         <div class="a"></div>
         <div class="b"></div>
         <div class="c"></div>
         <div class="d"></div>
         <div class="f"></div>
         <div class="e"></div>
     </div>

     <div class="bac right">
         <div class="start">
             <p class="strt">START</p>
         </div>
         <div class="pause"></div>
             <p class="ps">PAUSE</p>
         <div class="score">
             <p class="scr">SCORE</p>
         </div>
         <div class="00"></div>
     </div>

     <div class="canvas">
         <canvas id="canvas" width="280" height="460" style="border: 1px black solid"></canvas>
     </div>
    
   </div>
     <script src="app.js"></script>
 </body>
 </html>
